<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Wheels 4 Rent/Reviews</title>
</head>
<body>
    <!--header-->
    <header>
        <h2 class="logo">Wheels 4 Rent</h2>
        <nav class="navigation">
           <a href="/ride">Home</a>
           <a href="/services">Services</a>
           <a href="/about">About</a>
           <a href="/reviews">Reviews</a>
           <a href="/chatbot">ChatBot</a>
           <a href="/logout"><button class="btnLogout-popup">Logout</button></a>
        </nav>
   </header>
    <div class="review-form-container">
        <h2>Submit Your Review</h2>
        <form id="reviewForm" action="/reviews" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="review">Review:</label>
                <textarea id="review" name="review" rows="4" required></textarea>
            </div>
            <button type="submit">Submit Review</button>
        </form>

        <h2>All Reviews</h2>
        <ul id="reviewsList">
            {% for review in reviews %}
            <li>
                <strong>{{ review.name }}</strong> ({{ review.email }}):<br>
                {{ review.review }}
            </li>
            {% endfor %}
        </ul>
</div>

</body>
</html>
